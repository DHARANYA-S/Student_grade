<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Registration</h1>
        <form id="registrationForm">
            <label for="regNo">Registration No:</label>
            <input type="text" id="regNo" name="regNo" required><br><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <button type="submit">Submit</button>
        </form>
        
        <div id="marksEntry" style="display:none;">
            <h1>Enter Marks for <span id="studentName"></span></h1>
            <form id="marksForm">
                <label for="subject1">Subject 1:</label>
                <input type="number" id="subject1" name="subject1" required><br><br>
                <label for="subject2">Subject 2:</label>
                <input type="number" id="subject2" name="subject2" required><br><br>
                <label for="subject3">Subject 3:</label>
                <input type="number" id="subject3" name="subject3" required><br><br>
                <label for="subject4">Subject 4:</label>
                <input type="number" id="subject4" name="subject4" required><br><br>
                <label for="subject5">Subject 5:</label>
                <input type="number" id="subject5" name="subject5" required><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>

        <h1>Students Summary</h1>
        <table id="studentsTable">
            <thead>
                <tr>
                    <th>Registration No</th>
                    <th>Name</th>
                    <th>Subject 1</th>
                    <th>Subject 2</th>
                    <th>Subject 3</th>
                    <th>Subject 4</th>
                    <th>Subject 5</th>
                    <th>Total</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
